<div class="login-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
  
    <form [formGroup]="loginForm" [(ngModel)]="loginForm.email" (ngSubmit)="onSubmit()" class="login-form">
  
      <!-- Email -->
      <div class="mb-3">
        <label>Email : </label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        @if (loginForm.get('email')?.touched && loginForm.get('email')?.invalid) {
          <div class="text-danger small">Enter a valid email</div>
        }
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label>Password : </label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
          <div class="text-danger small">Password must be at least 4 characters</div>
        }
      </div>
  
      <!-- Submit -->
      <button class="btn btn-primary w-100" type="submit">
        Login
      </button>
  
    </form>
  </div>
</div>
