<h1>Form Grouping in Reactive Forms</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Enter Name" formControlName="name" >
  <span *ngIf="name?.hasError('required')">*</span>
  <span class="error" *ngIf="name?.invalid &&(name?.dirty || name?.touched) ">Please Enter Username</span>
  <br><br>
  <input type="password" placeholder="Enter Password" formControlName="password" >
  <span *ngIf="password.hasError('required')">*</span>
  <span class="error" *ngIf="password?.invalid &&(name?.dirty || name?.touched) ">Please Enter Valid Password</span>
  <br><br>
  <input type="email" placeholder="Enter Email" formControlName="email">
  <span *ngIf="name?.hasError('required')">*</span>
  <span class="error" *ngIf="name?.invalid &&(name?.dirty || name?.touched) ">Please Enter Valid Email</span>
  <br><br>
  <button>Submit</button>
  <!-- <button type="button" (click)="setValue()">Set Value</button> -->
</form>


<h1>{{ profileForm.value.name }}</h1>
<h1>{{ profileForm.value.email }}</h1>
