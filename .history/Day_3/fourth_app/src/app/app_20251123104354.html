<h1>Form Grouping in Reactive Forms</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit">
  <input type="text" placeholder="Enter Name" formControlName="name" >
  <br><br>
  <input type="password" placeholder="Enter Password" formControlName="name" >
  <br><br>
  <input type="email" placeholder="Enter Email" formControlName="name">
  <br><br>
  <button>Submit</button>
</form>
