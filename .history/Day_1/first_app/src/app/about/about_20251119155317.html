<section class="about">
  <div class="about-container">
    <!-- Header -->
    <div class="about-header">
      <h1>About Me</h1>
      <p class="subtitle">Get to know me better</p>
    </div>

    <!-- Main content -->
    <div class="about-content">
      <!-- Left: Profile Card -->
      <div class="profile-section">
        <div class="profile-card">
          <div class="profile-image">
            <div class="avatar-placeholder">{{ profile.name.charAt(0) }}</div>
          </div>
          <h2>{{ profile.name }}</h2>
          <p class="role">{{ profile.title }}</p>
        </div>
      </div>

      <!-- Right: Bio & Interests -->
      <div class="details-section">
        <!-- Bio -->
        <div class="bio-section">
          <h3>Introduction</h3>
          <p>{{ profile.bio }}</p>
        </div>

        <!-- Interests -->
        <div class="interests-section">
          <h3>Areas of Interest</h3>
          <div class="interests-tags">
            <span class="tag" *ngFor="let interest of profile.interests">
              {{ interest }}
            </span>
          </div>
        </div>

        <!-- CTA Buttons -->
        <div class="cta-section">
          <a routerLink="/projects" class="btn-primary">View My Projects</a>
          <a routerLink="/contact" class="btn-secondary">Get In Touch</a>
        </div>
      </div>
    </div>
  </div>
</section>
